<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>Wink's Photo</title>

    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />

    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="https://loading.io/icon/kuyet2">
    <script src="script.js" type="module"></script>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>

    <div id="hbar">
        <div id="title"> JACOB WINKLEMAN </div>

        <div id="links">
            <a class="link"> Prints </a>
            <a class="link"> Posters </a>
            <a class="link"> About </a>
            <a class="link"> Contact </a>
        </div>
    </div>

    <img src="images/main/websitethingidek.jpg" id="landimg"> </img>

    <div id="main">

        <div id="catch">
            ORIGINAL STUNNING PHOTOGRAPHY
            <div id="note">
                Asthetic, soulful, eye-opening images that are here to display the mysterious larger than life world
                around us.
            </div>
        </div>

        <div id="top-slider">
            <div class="slider" id="random-display">
                <img src="images/main/DSC_0838.jpg" class="main-slide-img">
                <img src="images/main/DSC_0855_20(1).jpg" class="main-slide-img">
                <img src="images/main/DSC_0867.jpg" class="main-slide-img">
                <img src="images/main/DSC_0998.jpg" class="main-slide-img">
            </div>
        </div>


        <div id = "themes-catch"> THEMES 
            <hr>
            <div id="note">
                Capturing the world
            </div>
        </div>

        <div id="themes-slider">
            <div class="slider" id="themes-slider-div">
                
                <img src="images/main/DSC_0375-2.jpg" class="main-slide-img">

            </div>
        </div>

        <div id="city-display">
            <div class="slider" id="slide1">
                <img src="images/main/DSC_0106-2.jpg" class="slide-img">
                <img src="images/main/DSC_0066.jpg" class="slide-img">
            </div>
            <div id="shownote">
                <div id="showtitle"> Urban </div>
                <div id="showexp"></div>
            </div>
        </div>

        <script type="text/javascript">
            $('#slide1').slick({
                dots: true,
                infinite: true,
                speed: 300,
                slidesToShow: 1,
                arrows: true,
            });
        </script>

        <script type="text/javascript">
            $('#random-display').slick({
                dots: true,
                infinite: true,
                speed: 1000,
                slidesToShow: 3,
                arrows: true,
                autoplay: true,
                autoplaySpeed: 3000,
            });
        </script>


    </div>

</body>

</html>
